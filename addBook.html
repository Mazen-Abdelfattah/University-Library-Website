<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Add Book Form</title>
    </head>

    <body>
       <header>
        <nav>
            <nav style="padding: 10px; text-align: left;">
                <ul style="list-style-type: none; padding: 0; margin: 0;">
                    <li style="display: inline; margin-right: 20px;"><a href="#">Home</a></li>
                    <li style="display: inline; margin-right: 20px;"><a href="#">View Books</a></li>
                    <li style="display: inline; margin-right: 20px;"><a href="#">Search</a></li>
                </ul>
            </nav>
        </nav>
        <hr>
       </header> 

       <main>
        <h2 style="text-align: center;">Add New Book</h2>
        <p>Thank you for contribution to our library! Please make sure to enter the needed information.</p>

        <form action="#" method="post">

            <div>
                <label for = "bookID"> ID: </label>
                <br>
                <input type="number" id="bookID" name="bookID" min="0" required>
            </div>

            <br>

            <div>
                <label for = "genre">Category: </label>
                <br>
                <input type="text" id="genre" name="genre" required>
            </div>

            <br>

            <div>
                <label for = "name"> Name: </label>
                <br>
                <input type="text" id="name" name="name" required>
            </div>

            <br>

            <div>
                <label for = "author"> Author: </label>
                <br>
                <input type="text" id="author" name="author" placeholder="Who wrote this book?" required>
            </div>

            <br>

            <div>
                <label for = "description"> Description: </label>
                <br>
                <input type="text" id="description" name="description" placeholder="Tell us about this book!" required
                style="width: 400px; height: 20px; padding: 10px;">
            </div>
            
            <br>

            <div style="display: inline; margin-right: 30px;">
                <input type="reset">
                <input type="submit">
            </div>

            <br>
        </form>
       </main>

       <footer>
        <hr>
        <nav style="padding: 10px; text-align: left;">
            <a href="#">&copy;2024 Online Book Library</a>
        </nav>
        
       </footer>

    </body>

</html>
