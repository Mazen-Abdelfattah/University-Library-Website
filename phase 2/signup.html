<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Online Library</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <header>
        <h1>FCAI Online Library</h1>
    </header>
    <main>
        <section>
            <h2>Sign Up</h2>
            <form class="Sign up form">
                <label for="username">Username:</label>
                <p>                                  </p>
                <input type="text" id="username" name="username" required>
                <p>                                  </p>
                <label for="password">Password:</label>
                <p>                                  </p>
                <input type="password" id="password" name="password" required>
                <p>                                  </p>
                <label for="confirm_password">Confirm Password:</label>
                <p>                                  </p>
                <input type="password" id="confirm_password" name="confirm_password" required>
                <p>                                  </p>
                <label for="email">Email:</label>
                <p>                                  </p>
                <input type="email" id="email" name="email" required>
                <p>                                  </p>
                <label for="dob">Date of Birth:</label>
                <p>                                  </p>
                <input type="date" id="dob" name="dob" required>
                <p>                                  </p>
                <label for="phone">Phone Number:</label>
                <p>Select the country code</p> 
                <div>
                    <select id="country_code" name="country_code" required>
                        <option value="+20">Egypt (+20)</option>
                        <option value="+1">United States (+1)</option>
                        <option value="+44">United Kingdom (+44)</option>
                        <option value="+91">India (+91)</option>
                        
                    </select>
                    <p>Enter your phone number : </p> 
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <p>                                  </p>
                <label for="is_admin">Account Type:</label>
                <select id="is_admin" name="is_admin" required>
                    <option value="0">User</option>
                    <option value="1">Admin</option>
                </select>
                <p>                                  </p>
                <button type="submit">Sign Up</button>
            </form>
        </section>
    </main>
    <nav>
        <p>If you already have an account: <a href="login.html">Login</a></p>
    </nav>
    <footer class="footer">
        <p>&copy; 2024 FCAI Online Library. All rights reserved.</p>
    </footer>
</body>
</html>
