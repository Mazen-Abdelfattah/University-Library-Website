<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Online Library</title>
    <link rel="stylesheet" href="Styles/Form.css">
</head>
<body>
    <div class="formBackground">
        <header>
            <h1 class="intro">FCAI Online Library</h1>
        </header>
        <main class="form">
            <section>
                <h1>SIGN UP</h1>
                <form class="Sign up form">
                    <div class="formElement">
                         
                        <input type="text" id="username" name="username" required>
                        <span></span>
                        <label for="username">Username</label>
                   </div>
                   <div class="formElement">
                         
                        <input type="password" id="password" name="password" required>
                        <span></span>
                        <label for="password">Password</label>
                   </div>
                    <div class="formElement">
                         
                        <input type="password" id="confirm_password" name="confirm_password" required>
                        <span></span>
                        <label for="confirm_password">Confirm Password</label>
                   </div>
                   <div class="formElement">
                         
                        <input type="email" id="email" name="email" required>
                        <span></span>
                        <label for="email">Email</label>
                   </div>
                   <div class="formElement">
                         
                        <input type="date" id="dob" name="dob" required >
                        <span></span>
                        <label for="dob">Date of Birth</label>
                   </div>
                   <div class="formElement">
                         
                        <input type="tel" id="phone" name="phone" required>
                        <span></span>
                        <label for="phone">Phone Number</label>
                   </div>
                    <div>
                        <label for="country_code">Select the country code:</label>
                        <select id="country_code" name="country_code" required>
                            <option value="+20">Egypt (+20)</option>
                            <option value="+1">United States (+1)</option>
                            <option value="+44">United Kingdom (+44)</option>
                            <option value="+91">India (+91)</option>
                            
                        </select>
                    </div>
                    <br>
                    <div>
                        <label for="is_admin">Account Type:</label>
                        <select id="is_admin" name="is_admin" required>
                            <option value="0">User</option>
                            <option value="1">Admin</option>
                        </select>
                    </div>
                    <br>
                    <button type="submit">Sign Up</button>
                    <div class="oppositLink">
                        <p>If you already have an account: <a href="login.html">Login</a></p>
                    </div>
                </form>
            </section>
        </main>
    
        <footer class="footer">
            <p>&copy; 2024 FCAI Online Library</p>
        </footer>

    </div>
    
</body>
</html>
