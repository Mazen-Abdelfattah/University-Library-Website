<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="JavaScripts/buttonScript.js" defer></script>
    <link rel="stylesheet" href="Styles/Form.css" />
    <link rel="stylesheet" href="Styles/HomeStyles.css" />
    <title>Login - Online Library</title>
  </head>
  <body>
    <div class="formBackground">
      <h1 class="intro">FCAI Online Library</h1>
      <main class="form">
        <section class="Login">
          <h1>LOGIN</h1>
          <form class="Log in form">
            <div class="formElement">
              <input type="text" id="username" name="username" required />
              <span></span>
              <label for="username">Username</label>
            </div>

            <div class="formElement">
              <input type="password" id="password" name="password" required />
              <span></span>
              <label for="password">Password</label>
            </div>

            <div>
              <button type="submit">Login</button>
            </div>
            <div class="oppositLink">
              <p>For newcomer sign up : <a href="signup.html">Sign Up</a></p>
            </div>
          </form>
        </section>
      </main>

      <footer class="footer">
        <p>&copy; 2024 FCAI Online Library</p>
      </footer>
    </div>
  </body>
</html>
